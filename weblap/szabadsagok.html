<html>
    <head>
        <title>Szutyok</title>
         <meta charset="utf-8" /> 
    </head>
<body>
 
<h1>Szabadság kivétele</h1>
<h5>Válasszd ki melyik napra szeretnél szabadságot kérvényezni!</h5>
 
<!-- our form -->  
   <form action="<?php echo $_SERVER['PHP_SELF']; ?>" method="post" id="form1">          
        Neptun: <input type="text" name="nept"><br><br>
        Időpont: <input type="date" name="date"><br><br>
        <select name='tipus'>
            <option value="1"> Fizetett szabadság </option>
            <option value="3"> Tanulányi szabadság </option>
        </select>
<input type='button' value='Kivesz' id='postJson' />
 
<!-- where the response will be displayed -->
<div id='response'></div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js "></script>
<script>
$(document).ready(function(){
 
    $('#postJson').click(function(){
     
        // show that something is loading
        $('#response').html("<b>Loading response...</b>");
         
        /*
         * 'post_receiver.php' - where you will pass the form data
         * $(this).serialize() - to easily read form data
         * function(data){... - data contains the response from post_receiver.php
         */
        $.post('post_receiver.php', { id: document.getElementById("form1").elements[0].value, datum: document.getElementById("form1").elements[1].value, tipus: document.getElementById("form1").elements[2].value}, function(data){
             
            // show the response
            $('#response').html(data);
             
        }).fail(function() {
         
            // just in case posting your form failed
            alert( "Posting failed." );
             
        });
 
        // to prevent refreshing the whole page page
        return false;
 
    });
});
</script>
 
</body>
</html>
